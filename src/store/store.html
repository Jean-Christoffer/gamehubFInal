<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="explore our wide range of games">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script>
  <script src="./store.js" defer type="module"></script>
  <script src="./main.js" defer type="module"></script>

  <title>GameHub || Store</title>
</head>

<body class="overlay-body">
  <div class="overlay"></div>
  <header>

    <i class="fa-solid fa-bars fa-xl hamburger-menu"></i>
    <a href="../index.html" aria-label="company logo, also works as home button"><img id="logo"
        src="/images/gamehublogo.png" alt="logo"></a>
    <nav class="nav-menu">
      <ul class="nav-ul">

        <li><a href="./store.html" class="active-page"><i class="fa-solid fa-store mobile-logo"></i> Games</a></li>
        <li><a href="../about/about.html"><i class="fa-solid fa-circle-info mobile-logo"></i> About</a></li>
        <li><a href="../contact/contact.html"><i class="fa-solid fa-square-phone mobile-logo"></i> Contact</a></li>
      </ul>
    </nav>


    <i class="fa-solid fa-cart-shopping fa-xl cart-icon">
      <div class="cart-hover-amount">0</div>
    </i>


    <div class="cart-menu">
      <h2 class="amount-items-cart">0</h2>
      <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" strokeWidth="6" strokeLinecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
      <div class="cart-items flex">



      </div>
      <div class="checkout-wrapper">
        <div class="price-info-total">Subtotal: $0</div>
        <a class="cta" href="../checkout/checkout.html">CHECKOUT</a>
      </div>
    </div>
  </header>

  <main>

    <div class="search-filter">
      <form class="search-container" role="search">
        <label for="search-field">search</label>
        <input type="text" class="search" id="search-field" placeholder="Search game">
        <button alt="search" class="search-button"><i class="fa fa-search" aria-hidden="true"></i><span
            class="sr-only">Search</span></button>
      </form>
    </div>


    <div class="filter-section">
      <h2 class="product-count">0</h2>
      <select class="filter">
        <option value="">--choose a platform--</option>
        <option value="Playstation 5">Playstation 5</option>
        <option value="Xbox one">Xbox one</option>
        <option value="PC">PC</option>
      </select>
    </div>

    <section class="game-store">

      <h1 class="game-store-title">All games</h1>

      <hr>
      <div class="game-section">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" strokeWidth="6" strokeLinecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
    </section>
  </main>

  <footer>
    <ul class="social-media-links" aria-label="social media links">
      <li><a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i
            class="fa-brands fa-square-facebook fa-xl"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i
            class="fa-brands fa-instagram fa-xl"></i></a>
      </li>
      <li><a href="https://www.youtube.com/" target="_blank" aria-label="youtube"><i
            class="fa-brands fa-youtube fa-xl"></i></a></li>
    </ul>
    <p class="copyright">Copyright â’¸ Game Hub: 2022: All rights reserved</p>
    <address class="address">
      <div class="address-wrapper">
        <p>Address:</p>
        <p>TheAddress 25</p>
        <p>0255 Oslo</p>
      </div>
    </address>
  </footer>
</body>

</html>
